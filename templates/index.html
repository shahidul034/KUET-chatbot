{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block body %}


<div class="container mb-3">
    <form action="/" method="POST">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="title" id="title" placeholder="Roll number">
            <label for="floatingInput">mushi Bot: I am mushi bot. I will answer your queries about uttara university</label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
<div class="container my-3" style="color: rgb(2, 13, 24);">

    <h1>Mushi bot: {{msg}}</h1>
    




</div>
